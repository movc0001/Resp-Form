<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width" />
	<link href='https://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<title>Document</title>


</head>

<body>
	<div class="wrapper">
		<header class="masthead">
			<h1>This is a form</h1>
			<h2>fill it out</h2>

		</header>

		<form action="">
			<div class="box">
				<label for="txt">Username:</label>
				<input type="text" name="text" id="txt" required placeholder="Username" class="small" />
			</div>
			<div class="box">
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" required placeholder="E-mail:" class="small" />
			</div>
			<div class="box">
				<label for="url">Website:</label>
				<input type="url" name="em" id="url" required placeholder="Website" class="small" />
			</div>
			<div class="box">
				<label for="pswd">Password:</label>
				<input type="password" name="pswd" id="pswd" required placeholder="Password" class="small" />
			</div>
			<div class="box">

				<input type="submit" name="submit" required class="submitbtn" value="Submit" />
			</div>
		</form>
	</div>


</body>

</html>
